<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <script src="asg0.js"></script>
        <script src="./../lib/cuon-matrix-cse160.js"></script>

        <br><br>

        <label>v1:</label>
        <label for="v1X">x</label>
        <input type="text" id="v1X" name="v1XCoord" size="10"/>
        <label for="v1Y">y</label>
        <input type="text" id="v1Y" name="v1YCoord" size="10"/>

        <br><br>

        <label>v2:</label>
        <label for="v2X">x</label>
        <input type="text" id="v2X" name="v2XCoord" size="10"/>
        <label for="v2Y">y</label>
        <input type="text" id="v2Y" name="v2YCoord" size="10"/>

        <br><br>

        <input type="button" value="Draw" onclick="handleDrawEvent()"></input> 
        
        <br><br>

        <label for="operation">Operation:</label>

        <select name="ops" id="operation">
            <option value="add">Add</option>
            <option value="sub">Sub</option>
            <option value="mul">Mul</option>
            <option value="div">Div</option>
            <option value="ang">Angle Between</option>
            <option value="area">Area</option>
            <option value="mag">Magnitude</option>
            <option value="norm">Normalize</option>
        </select>

        <label for="scalar">Scalar: </label>
        <input type="text" id="scalar" name="scalarInput" size="10"/>

        <br><br>

        <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input> 
        
        <br><br>
        
    </body> 
</html>
